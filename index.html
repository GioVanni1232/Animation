<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Hero Animation</title>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <div id="controls">
      <label for="animation">Choose Hero Animation: </label>
      <select name="animation" id="animation">
        <option value="duck">Duck</option>
        <option value="jump">Jump</option>
        <option value="twirl">Twirl</option>
        <option value="slide">Slide</option>
        <option value="superMan">Super Man</option>
        <option value="getSword">Get Sword</option>
        <option value="swing1">Swing 1</option>
        <option value="swing2">Swing 2</option>
        <option value="swing3">Swing 3</option>
        <option value="swing4">Swing 4</option>
        <option value="hideSword">Hide Sword</option>
        <option value="superMan2">Super Man2</option>
        <option value="stab">Stab</option>
        <option value="swing5">Swing 5</option>
        <option value="swing6">Swing 6</option>
        <option value="swing7">Swing 7</option>
        <option value="twirl2">Twirl 2</option>
        <option value="twirl3">Twirl 3</option>
      </select>
    </div>
    <script src="script.js"></script>
  </body>
</html>
